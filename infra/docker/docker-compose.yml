version: '3.8'

services:
  server:
    build:
      context: ../../backend/go
      dockerfile: Dockerfile
    container_name: focus-backend-server
    ports:
      - "8080:8080"
      - "9090:9090"  # Metrics port
    environment:
      # Firebase
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Anthropic (optional)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRO_PRICE_ID=${STRIPE_PRO_PRICE_ID}

      # Plaid
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID}
      - PLAID_SECRET=${PLAID_SECRET}
      - PLAID_ENVIRONMENT=${PLAID_ENVIRONMENT:-sandbox}

      # Alpha Vantage
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}

      # App Base URL
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:3000}

      # Anonymous AI Override (for testing)
      - ANONYMOUS_AI_OVERRIDE_KEY=${ANONYMOUS_AI_OVERRIDE_KEY}
    volumes:
      - ../../backend/go/service-account-key.json:/home/app/service-account-key.json:ro
      - ../../backend/go/config:/home/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - focus-network

  # Worker service (for background jobs)
  # Uncomment when worker is implemented
  # worker:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: focus-backend-worker
  #   command: ./worker
  #   environment:
  #     - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
  #     - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
  #     - OPENAI_API_KEY=${OPENAI_API_KEY}
  #   volumes:
  #     - ./service-account-key.json:/home/app/service-account-key.json:ro
  #     - ./config:/home/app/config:ro
  #   restart: unless-stopped
  #   networks:
  #     - focus-network

networks:
  focus-network:
    driver: bridge
