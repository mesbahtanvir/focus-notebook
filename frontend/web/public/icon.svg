<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="115" fill="url(#grad)"/>
  
  <!-- Notebook icon -->
  <g transform="translate(128, 128)">
    <!-- Pages -->
    <rect x="40" y="20" width="216" height="280" rx="8" fill="white" opacity="0.95"/>
    <rect x="30" y="30" width="216" height="280" rx="8" fill="white" opacity="0.97"/>
    <rect x="20" y="40" width="216" height="280" rx="8" fill="white"/>
    
    <!-- Binding -->
    <rect x="20" y="40" width="20" height="280" fill="#7c3aed"/>
    
    <!-- Lines on page -->
    <line x1="60" y1="100" x2="210" y2="100" stroke="#e5e7eb" stroke-width="3"/>
    <line x1="60" y1="130" x2="210" y2="130" stroke="#e5e7eb" stroke-width="3"/>
    <line x1="60" y1="160" x2="210" y2="160" stroke="#e5e7eb" stroke-width="3"/>
    <line x1="60" y1="190" x2="180" y2="190" stroke="#e5e7eb" stroke-width="3"/>
    
    <!-- Focus symbol (circle with dot) -->
    <circle cx="135" cy="240" r="35" stroke="#9333ea" stroke-width="4" fill="none"/>
    <circle cx="135" cy="240" r="8" fill="#9333ea"/>
  </g>
</svg>
