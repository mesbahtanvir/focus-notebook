run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Examines Go source code and reports suspicious constructs
    - ineffassign   # Detects ineffectual assignments
    - staticcheck   # Advanced Go linter
    - unused        # Checks for unused constants, variables, functions and types
    - gofmt         # Checks if code is gofmt-ed
    - goimports     # Checks import statements are formatted
    - misspell      # Finds commonly misspelled words
    - revive        # Fast, configurable, extensible, flexible linter
    - gosec         # Security problems
    - bodyclose     # Checks HTTP response body is closed
    - noctx         # Finds sending HTTP request without context.Context
    - sqlclosecheck # Checks SQL rows/statements are closed

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    check-shadowing: true
    enable-all: true

  revive:
    rules:
      - name: exported
        severity: warning
        disabled: false
      - name: unexported-return
        severity: warning
        disabled: false
      - name: time-naming
        severity: warning
        disabled: false

  goimports:
    local-prefixes: github.com/mesbahtanvir/focus-notebook/backend

  gosec:
    excludes:
      - G104 # Audit errors not checked (covered by errcheck)
      - G304 # File path provided as taint input (we validate paths)

issues:
  exclude-rules:
    # Exclude test files from certain linters
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - revive

    # Exclude mock files
    - path: mocks/
      linters:
        - revive
        - stylecheck

  max-issues-per-linter: 0
  max-same-issues: 0

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
