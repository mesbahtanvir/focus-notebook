name: Cloud Functions CI

on:
  pull_request:
    paths:
      - 'functions/**'
      - '.github/workflows/cloud-functions-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'functions/**'

jobs:
  lint-and-test:
    name: Lint and Test Cloud Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Lint TypeScript
        run: |
          cd functions
          npx tsc --noEmit

      - name: Run unit tests
        run: |
          cd functions
          npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./functions/coverage/lcov.info
          flags: cloud-functions
          name: cloud-functions-coverage

  build:
    name: Build Cloud Functions
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Build functions
        run: |
          cd functions
          npm run build

      - name: Check build artifacts
        run: |
          cd functions
          test -d lib || (echo "Build failed: lib directory not created" && exit 1)
          test -f lib/index.js || (echo "Build failed: index.js not found" && exit 1)

  security-check:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run npm audit
        run: |
          cd functions
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          # Check for potential hardcoded API keys
          if grep -r "sk-[a-zA-Z0-9]\{20,\}" functions/src/ --exclude-dir=node_modules --exclude-dir=lib; then
            echo "⚠️ Potential hardcoded API keys found!"
            exit 1
          fi
          echo "✅ No hardcoded secrets found"

  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          test -f functions/package.json || (echo "Missing package.json" && exit 1)
          test -f functions/tsconfig.json || (echo "Missing tsconfig.json" && exit 1)
          test -f functions/.env.example || (echo "Missing .env.example" && exit 1)
          test -f firebase.json || (echo "Missing firebase.json in root" && exit 1)
          echo "✅ All required config files exist"

      - name: Validate environment variables
        run: |
          cd functions
          if ! grep -q "OPENAI_API_KEY" .env.example; then
            echo "❌ .env.example missing OPENAI_API_KEY"
            exit 1
          fi
          echo "✅ Environment variables documented"

  integration-test:
    name: Integration Tests (Emulator)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Build functions
        run: |
          cd functions
          npm run build

      - name: Setup test environment
        run: |
          cd functions
          echo "OPENAI_API_KEY=sk-test-mock-key-12345678901234567890" > .env

      - name: Start Firebase Emulator
        run: |
          firebase emulators:start --only functions &
          sleep 10
        continue-on-error: true

      - name: Health check
        run: |
          echo "✅ Emulator setup complete"

  deploy:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    needs: [lint-and-test, build, security-check, validate-config]
    # Only deploy on successful merge to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Build functions
        run: |
          cd functions
          npm run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}

      - name: Comment deployment success on related PRs
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            const commitSha = context.sha;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commitSha,
            });

            for (const pr of prs) {
              await github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `✅ Cloud Functions deployed successfully for commit ${commitSha.substring(0, 7)}`
              });
            }

      - name: Notify deployment failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const commitSha = context.sha;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commitSha,
            });

            for (const pr of prs) {
              await github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `❌ Cloud Functions deployment failed for commit ${commitSha.substring(0, 7)}. Check the [workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`
              });
            }

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint-and-test, build, security-check, validate-config]
    if: failure()

    steps:
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Cloud Functions CI failed. Please check the logs and fix the issues.'
            })
