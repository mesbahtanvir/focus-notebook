name: Screenshot Tests

# Visual regression testing with Firebase Local Emulator Suite
# - Installs Java for Firebase emulators (real Firebase SDK behavior)
# - Falls back to mocked Firebase if Java unavailable (still works!)
# - Runs on PRs with relevant file changes only

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'app/**'
      - 'components/**'
      - 'e2e/**'
      - 'package*.json'
      - 'playwright.config.ts'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  screenshot_tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm

      - name: Setup Java (for Firebase emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run screenshot tests
        run: npm run test:screenshots
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-diffs
          path: |
            test-results/
            e2e/**/*-actual.png
            e2e/**/*-diff.png
          retention-days: 30

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const comment = `## ðŸ“¸ Screenshot Tests Failed

            Visual regression tests have detected differences. Please review:

            1. Check the [test report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            2. Download the \`screenshot-diffs\` artifact to see differences
            3. If changes are intentional, update baselines with: \`npm run test:screenshots:update\`

            **Note:** This is expected for new features or intentional UI changes.`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Comment on PR with success
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `## âœ… Screenshot Tests Passed

            All visual regression tests passed successfully! No unexpected UI changes detected.`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  update_baselines:
    name: Update Screenshot Baselines
    runs-on: ubuntu-latest
    # Only run on manual dispatch or when explicitly requested
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[update-screenshots]')
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm

      - name: Setup Java (for Firebase emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Update screenshot baselines
        run: npm run test:screenshots:update
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Commit updated baselines
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add e2e/**/*.png
          if git diff --staged --quiet; then
            echo "No baseline changes to commit"
          else
            git commit -m "chore: update screenshot baselines [skip ci]"
            git push
          fi
