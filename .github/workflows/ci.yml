name: Validate & Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'

permissions:
  contents: read
  pull-requests: read
  issues: write

jobs:
  pr_checks:
    name: PR Smoke Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run targeted unit tests
        run: npm run test:ci:changed
        env:
          CI: true

  validate_web:
    name: Validate Web App
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Cache Jest
        uses: actions/cache@v4
        with:
          path: |
            .jest-cache
            node_modules/.cache/jest
          key: ${{ runner.os }}-jest-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-jest-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-jest-${{ matrix.node-version }}-

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            npm run test:ci:changed
          else
            npm run test:ci
          fi
        env:
          CI: true

      - name: Upload coverage reports
        if: matrix.node-version == '22.x'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: web
          name: web-app-coverage

      - name: Upload coverage artifacts
        if: matrix.node-version == '22.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Build project
        if: matrix.node-version == '22.x'
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        if: matrix.node-version == '22.x'
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi

      - name: Upload build artifacts
        if: matrix.node-version == '22.x'
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: .next/
          retention-days: 7

  validate_functions:
    name: Validate Cloud Functions
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Lint TypeScript
        run: |
          cd functions
          npx tsc --noEmit

      - name: Run unit tests
        run: |
          cd functions
          npm test --  --detectOpenHandles --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./functions/coverage/lcov.info
          flags: cloud-functions
          name: cloud-functions-coverage

      - name: Build functions
        run: |
          cd functions
          npm run build

      - name: Check build artifacts
        run: |
          cd functions
          test -d lib || (echo "Build failed: lib directory not created" && exit 1)
          test -f lib/index.js || (echo "Build failed: index.js not found" && exit 1)

      - name: Upload function build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: functions-lib
          path: functions/lib/

  security_check_functions:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Run npm audit
        run: |
          cd functions
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          if grep -r "sk-[a-zA-Z0-9]\{20,\}" functions/src/ --exclude-dir=node_modules --exclude-dir=lib; then
            echo "⚠️ Potential hardcoded API keys found!"
            exit 1
          fi
          echo "✅ No hardcoded secrets found"

  validate_config:
    name: Validate Configuration
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          test -f functions/package.json || (echo "Missing package.json" && exit 1)
          test -f functions/tsconfig.json || (echo "Missing tsconfig.json" && exit 1)
          test -f functions/.env.example || (echo "Missing .env.example" && exit 1)
          test -f firebase.json || (echo "Missing firebase.json in root" && exit 1)
          echo "✅ All required config files exist"

      - name: Validate environment variables
        run: |
          cd functions
          if ! grep -q "OPENAI_API_KEY" .env.example; then
            echo "❌ .env.example missing OPENAI_API_KEY"
            exit 1
          fi
          echo "✅ Environment variables documented"

  integration_tests:
    name: Integration Tests (Emulator)
    runs-on: ubuntu-latest
    needs: [validate_web, validate_functions]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Build functions
        run: |
          cd functions
          npm run build

      - name: Setup test environment
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-mock-key-12345678901234567890' }}
          STRIPE_SECRET: ${{ secrets.STRIPE_SECRET || 'sk_test_placeholder' }}
          STRIPE_PRICE_ID: ${{ secrets.STRIPE_PRICE_ID || 'price_test_placeholder' }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET || 'whsec_test_placeholder' }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL || 'http://localhost:3000' }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY || 'demo' }}
        run: |
          python - <<'PY'
          import os, pathlib

          env_path = pathlib.Path('functions/.env')
          env_path.write_text('\n'.join([
              f"OPENAI_API_KEY={os.environ['OPENAI_KEY']}",
              f"STRIPE_SECRET={os.environ['STRIPE_SECRET']}",
              f"STRIPE_PRICE_ID={os.environ['STRIPE_PRICE_ID']}",
              f"STRIPE_WEBHOOK_SECRET={os.environ['STRIPE_WEBHOOK_SECRET']}",
              f"APP_BASE_URL={os.environ['APP_BASE_URL']}",
              f"ALPHA_VANTAGE_API_KEY={os.environ['ALPHA_VANTAGE_KEY']}",
          ]) + '\n')
          PY

      - name: Start Firebase Emulator
        run: |
          firebase emulators:start --only functions &
          sleep 10
        continue-on-error: true

      - name: Health check
        run: echo "✅ Emulator setup complete"

  deploy_functions:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    needs:
      - validate_web
      - validate_functions
      - security_check_functions
      - validate_config
      - integration_tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Generate environment file
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-mock-key-12345678901234567890' }}
          STRIPE_SECRET: ${{ secrets.STRIPE_SECRET || 'sk_test_placeholder' }}
          STRIPE_PRICE_ID: ${{ secrets.STRIPE_PRICE_ID || 'price_test_placeholder' }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET || 'whsec_test_placeholder' }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL || 'https://focus.yourthoughts.ca' }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY || 'demo' }}
        run: |
          python - <<'PY'
          import os, pathlib

          env_path = pathlib.Path('functions/.env')
          env_path.write_text('\n'.join([
              f"OPENAI_API_KEY={os.environ['OPENAI_KEY']}",
              f"STRIPE_SECRET={os.environ['STRIPE_SECRET']}",
              f"STRIPE_PRICE_ID={os.environ['STRIPE_PRICE_ID']}",
              f"STRIPE_WEBHOOK_SECRET={os.environ['STRIPE_WEBHOOK_SECRET']}",
              f"APP_BASE_URL={os.environ['APP_BASE_URL']}",
              f"ALPHA_VANTAGE_API_KEY={os.environ['ALPHA_VANTAGE_KEY']}",
          ]) + '\n')
          PY

      - name: Build functions
        run: |
          cd functions
          npm run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}

      - name: Comment deployment success on related PRs
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            const commitSha = context.sha;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commitSha,
            });

            for (const pr of prs) {
              await github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `✅ Cloud Functions deployed successfully for commit ${commitSha.substring(0, 7)}`
              });
            }

      - name: Notify deployment failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const commitSha = context.sha;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commitSha,
            });

            for (const pr of prs) {
              await github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `❌ Cloud Functions deployment failed for commit ${commitSha.substring(0, 7)}. Check the workflow run for details.`
              });
            }

  notify_failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs:
      - validate_web
      - validate_functions
      - security_check_functions
      - validate_config
      - integration_tests
    if: ${{ always() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
    steps:
      - name: Comment on related PRs
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const commitSha = context.sha;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commitSha,
            });

            for (const pr of prs) {
              await github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `❌ CI validation failed for commit ${commitSha.substring(0, 7)}. Please review the workflow logs.`
              });
            }

  notify_failure_pr:
    name: Notify PR Failure
    runs-on: ubuntu-latest
    needs: pr_checks
    if: ${{ always() && github.event_name == 'pull_request' }}
    steps:
      - name: Comment on PR
        if: ${{ needs.pr_checks.result == 'failure' }}
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Lightweight PR checks failed. Please review the logs.'
            })
