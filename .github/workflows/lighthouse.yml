name: Lighthouse CI

on:
  schedule:
    # Run daily at 3 AM UTC (after potential nightly deployments)
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual triggering
    # Usage: Go to Actions tab -> Select "Lighthouse CI" -> Click "Run workflow"
  workflow_run:
    # Run after the CI/CD Pipeline completes successfully
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches: [main, develop]

jobs:
  lighthouse:
    name: Run Lighthouse Performance Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Verify Chrome installation
        run: google-chrome --version

      - name: Wait for Vercel deployment
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_run'
        run: |
          echo "Waiting 90 seconds for Vercel deployment to complete..."
          sleep 90

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          TEST_EMAIL: ${{ secrets.LHCI_TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.LHCI_TEST_PASSWORD }}
          CHROME_PATH: /usr/bin/google-chrome
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports-${{ github.run_id }}
          path: lhci_reports/
          retention-days: 30

      - name: Upload error screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-error-screenshots-${{ github.run_id }}
          path: |
            login-error.png
            form-error.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸš€ Lighthouse CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Reports have been uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View the HTML reports in the artifacts section below." >> $GITHUB_STEP_SUMMARY

